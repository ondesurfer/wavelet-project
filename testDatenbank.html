		<script>
				
		function httpGetAsync(theUrl, callback){
   			 var xmlHttp = new XMLHttpRequest();
   			 xmlHttp.responseType = 'arraybuffer';
   			 
   			//wenn sich der Status aendert wird es bemerkt und die anonyme 
   			//function in einem neuen Thread aufgerufen
    		xmlHttp.onreadystatechange = function() { 
    			//...und wenn die Bedingungen erfuellt wurden wird callback ausgefuehrt
        		if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
            		callback(xmlHttp.response);
    			}
    		};
    	xmlHttp.open("GET", theUrl, true); // true bedeutet, dass onreadystate in neuem thread aufgerufen wird
    	xmlHttp.send(null);
		}
		 
		
		var db;
		var contents;
		
		function start(){			
			//wird aufgerufen beim laden in einem anderen Thread aufgerufen.
			var callback = function(str){
				var uInt8Array = new Uint8Array(str);
  				db = new SQL.Database(uInt8Array);
  				contents = db.exec("SELECT * FROM ScalingFunctionsSupp");
			};
			httpGetAsync('ScalingFunctions.sqlite', callback);
			
					
		}
		start();
		//Hier muss die Ausgabe etwas verzoegert stattfinden, da sonst die variablen db und contents noch nicht ueberschrieben sind.
		setTimeout(function(){console.log(contents,db);},2000);
		
	
		
		</script>
