		<div id="plot"></div>
		
		<p>
			Plot library:
			<a href="https://github.com/maurizzzio/function-plot">
				https://github.com/maurizzzio/function-plot
			</a>
		</p>

		<script>
			var plotInstance;
			var controlPoints = [[-1, 2],[0, 0],[1, -2],[2, 0]];
			var controlPointsX = [];	// vector with the x-coordinates of the controlPoints
			var controlPointsY = [];	// vector with the y-coordinates of the controlPoints
			
			for(var k = 0; k < controlPoints.length; k++){
				controlPointsX[k] = controlPoints[k][0];
				controlPointsY[k] = controlPoints[k][1];
			}
			
			// matrix with given constraints to the polynomial
			var M = vander(controlPointsX);
			var a = gaus2(M, controlPointsY);
			console.log(a);
			
			function draw() {
					try{ 
						var plotInst = functionPlot({
							target : '#plot',
							data :  [{
							    fn: '0.5*x^2',
							    range: [-1, 2]
							  },
							  {
							     fn: 'x',
							     range: [2, 3]
							     //color: 'blue'
							  }]
						});
					
					//return the wavelet plot as object
					return plotInst;
					
				}catch (err) {
					console.log(err);
					alert(err);
				}
			}
			
			draw();
