<script>

    var d2 = [(1 + Math.sqrt(3)) / 4, ((3 + Math.sqrt(3)) / 4), (3 - Math.sqrt(3)) / 4,
        (1 - Math.sqrt(3)) / 4];
    var d3 = [0.47046721, 1.14111692, 0.650365, -0.19093442, -0.12083221,
        0.0498175];
    var d4 = [0.32580343, 1.01094572, 0.8922014, -0.03967503, -0.26450717,
        0.0436163, 0.0465036, -0.01498699];

    function compareMethods(method1, method2, a, n) {
        var werte = new Array(6);
        var t_start1, t_end1, t_start2, t_end2;
        //nimmt zeit der ersten variante und speichert sie in Werte[0]
        t_start1 = new Date().getTime();
        var rek = method1(a, n);
        t_end1 = new Date().getTime();
        werte[0] = t_end1 - t_start1;

        //nimmt zeit der zweiten variante und speichert sie in Werte[1]
        t_start2 = new Date().getTime();
        var it = method2(a, n);
        t_end2 = new Date().getTime();
        werte[1] = t_end2 - t_start2;

        //berechnet ein Differenz-Array und speichert es in Werte[2]
        var diff = createArray(rek.length, 2);
        for (var z = 0; z < diff.length; z++) {
            for (var s = 0; s < 2; s++) {
                if (s == 0)
                    diff[z][s] = rek[z][s];
                if (s == 1) {
                    diff[z][s] = rek[z][s] - it[z][s];
                }
            }
        }
        werte[2] = diff;

        //summiert die Betraege der Differenz und speichert es in Werte[3]
        var sum = 0;
        for (var i = 0; i < diff.length; i++) {
            sum += Math.abs(diff[i][1]);
        }
        werte[3] = sum;

        return werte;
    }
    var Werte = compareMethods(rekursivePunktauswertung, iterativePunktauswertung, d4, 20);
    console.log("Vergleich beider Methoden: Zeit der ersten Methode:", Werte[0], "Zeit der zweiten Methode:", Werte[1], "Differenz-Vektor der beiden Methoden:", Werte[2], "Betragssumme der Differenzen:", Werte[3]);

    function laufzeit(variante) {
        var t_start, t_end;
        t_start = new Date().getTime();
        console.log(d2);
        console.log(testCoeffs(d2, 5));
        console.log(coeffsToMatrix(d2));
        console.log(calculateIntegerPointValues(d2));
        console.log(iterativePunktauswertung(d2, 20, variante));
        t_end = new Date().getTime();
        console.log("bei variante", variante, "laufzeit", t_end - t_start);
    }

</script>
