<body>
	<div id="plot"> </div>
	<p> <input id="button1" type="button" value="run"> <input id="buttonReset" type="button" value="reset"> </p>
	
</body>

<script>

	
	//Functionallity of Button
	document.getElementById('button1').onclick = function() {
		if(document.getElementById('button1').value=='run'){
			document.getElementById("button1").value="stop";		}
		else if(document.getElementById('button1').value=='stop'){
			document.getElementById('button1').value='run';
		}
	};
	
	//global gespeicherte Werte und Plot-Instance
	values=[[0,0]];
	var plotInst = functionPlot({
							target : '#plot',
							data : [{
								points : values,
								fnType : 'points',
								graphType : 'polyline',
							}]
						});		
	
	plotDaubTrend(undefined,2,document.getElementById('button1'),document.getElementById('buttonReset'),plotInst,0.002);
	
</script>
